
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>WebGame</title>

		<!-- NOTE: We want bootstrap ABOVE our stylesheets so that our stuff overrides bootstrap -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Our stuff -->
		<link rel="icon" type="image/jpg" href="images/favicon.jpg"/> 
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
		<script src="jquery-2.1.1.min.js"></script>
		<script src="obj.js"></script>
		<script src="script.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		
	</head>
	<style> 
		#beforeDisplay {
			margin-top:150px;
		}
	</style>
	<script>
		function select() {
			$("#table1 td").css("background-color", "");
			$(this).css("background-color", "#8888FF");
		}
		$(document).ready(function(){
			$("#table1 td").click(select); 
		})
	</script>
	<body>
		<table width="100%" id="getContent"><tbody>
			<tr>
				<!-- LEFT PANEL -->
				<td width="250px">
					<div class='pad'> 
						<table id="table1" class="table"><tbody>
							<tr><td> Door </td></tr>
							<tr><td> Portal </td></tr>
							<tr><td> Special/Intractable </td></tr>
							<tr><td> Wall </td></tr>
							<tr><td> Object </td></tr> 
							<tr><td> Chest </td></tr>
						</tbody></table>
					</div>

				</td>
				]<!-- CENTER PANEL -->
				<td>
					<div class='pad' style="width:100%">
						<div id="mapBuilderContent" style="width:100%">
							<div style="display: inline-block;">
								<div id="mapTiles" style="display: inline-block;">

								</div>
								<div style="clear:both; width: 10px"></div>
								
								<table style="width:100%; margin-top:5px;"><tbody>
									<tr>
										<td>
											<div style="display: inline-block">
												<label style="width:50px">Width:</label><input type="number" id="mapW" value="25"/>
												<label style="width:50px">Height:</label><input type="number" id="mapH" value="10" />
												<button class="btn-warning" onclick="setMapTilesFromInputs()">Resize</button>

												<br>

												<div style="width:auto; margin-top:5px;">
													<label>Viewport Width:</label><input type="number" placeholder="100" onkeyup="resizeViewport(this)" onchange="resizeViewport(this)" onpaste="resizeViewport(this)"/>
													<br>
													<div style="margin-top:5px">
														<label>Custom Tile Size:</label><input type="number" placeholder="auto" onkeyup="resizeTiles(this)" onchange="resizeTiles(this)" onpaste="resizeTiles(this)"/>
													</div>
												</div>
											</div>
										</td>
										<td style="text-align:right;">
											<button class="btn-danger" onclick="" tabindex="1">Clear</button>
											<button class="btn-success" onclick="submitLevel()" tabindex="2">Submit</button>
										</td>
									</tr>
								</tbody></table>
							</div>
						</div>
						
					</div>
				</td>
				<!-- RIGHT PANEL (FOR Kion) -->
				<td>
					This is the right hand content
				</td>
			</tr>
		</tbody></table>

		<div id="beforeDisplay" class="clear"> </div>
		<div id="display"  class='pad' style="margin-left:100px; display: block; width: auto; width:100%">
			<!--The tab index makes this item "selectable" so it can recieve key presses-->
			
		</div>

		<!--<p>
			<!-- this is a link to the validator" ->

			src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
		</p>-->
	</body>
	
</html>
