<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>WebGame</title>

		<!-- NOTE: We want bootstrap ABOVE our stylesheets so that our stuff overrides bootstrap -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Our stuff -->
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
		<script src="jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="obj.js"></script>
		<script src="script.js"></script>
		<script src="js/add_tile.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		
	</head>
	<style> 
		#beforeDisplay {
			margin-top:150px;
		}
	</style>
	<script>
		function select() {
			$("#table1 td").css("background-color", "");
			$(this).css("background-color", "#8888FF");
		}
		$(document).ready(function(){
			$("#table1 td").click(select); 
		})
	</script>
	<body>

		<!-- Create Object Modal -->
		<div class="modal fade" id="createObjectModal">
			<div class="modal-content container">
				<div class="modal-header">
					<h1>Create Object Type</h1>
				</div>
				<div class="modal-body row">
					<div class="col-md-5">
						<!--OBJECT CREATION BOX-->
						<div id="objectCreationBox">
							<div class="form-group">
								<label for="image_url">Image URL:</label>
								<input type="text" name="image_url" />
							</div>
							<div class="form-group">
								<label for="bg_image_url">Background Image URL:</label>
								<input type="text" name="bg_image_URL" />
							</div>
							<br>
							<div class="bg_fg_tile">
								<img id="objectCreationBGImage" src="mapImages/blank/blank0.png" alt="blank">
								<img id="objectCreationImage" src="mapImages/blank/blank0.png" alt="blank">
							</div>
							<br>
							rotate 90 degrees button
							<br>
							drop down type select
							<br>
							if portal, where to.
							<br>
							description (optional)
						</div>
					</div> <!-- End details col -->
					<div class="col-md-7 col-xs-12">
						<div class="col-xs-6">
							<div class='pad'> 
								<table id="table1" class="table"><tbody>
									<tr><td> <div class="pointer" onclick="populateImageTable('door')">Door</div> </td></tr>
									<tr><td> <div class="pointer" onclick="populateImageTable('wall')">Wall</div> </td></tr>
									<tr><td> <div class="pointer" onclick="populateImageTable('object')">Object</div> </td></tr> 
									<tr><td> <div class="pointer" onclick="populateImageTable('chest')">Chest</div> </td></tr>
									<tr><td> <div class="pointer" onclick="populateImageTable('portal')">Portal</div></td></tr>
									<tr><td> <div class="pointer" onclick="populateImageTable('special')">Special/Intractable</div> </td></tr>
									<tr><td> <div class="pointer" onclick="populateImageTable('background')">Background</div> </td></tr>
									<tr><td> <div class="pointer" onclick="populateImageTable('path')">Path</div> </td></tr>
								</tbody></table>
							</div>
						</div> <!-- End types col -->
						<div class="col-xs-6">
							<div class ="pad"> 
								<table id="imageTable" class="table"><tbody>
									<tr><td>
										<!--<img src="mapImages/blank/blank0.png" onload="selectImage(this)" alt="blank"class = "tile">-->
										</td>
									</tr>
								</tbody></table>
							</div>
						</div> <!-- End image col -->
					</div>
				</div> <!-- End content-->
				<div class="modal-footer">
					<button class="btn-warning" data-dismiss="modal">Discard</button>
					<button class="btn-success">Save Object</button>
				</div><!-- End footer -->
			</div>
		</div><!-- End modal -->

		<table width="100%" id="getContent"><tbody>
			<tr>
				<!-- LEFT PANEL -->
				<td id="tile_select_panel">
					<h3 style="margin:0px;">Tile Select</h3>
					<hr>
					<div id="tile_list">
					</div>
					<button class="btn-success" style="margin-top:5px;" type="bottom" data-toggle="modal" data-target="#createObjectModal">Create Object</button>
				</td>
				<!-- CENTER PANEL -->
				<td>
					<div class='pad' style="width:100%">
						<div id="mapBuilderContent" style="width:100%">
							<div style="display: inline-block;">
								<div id="mapTiles" style="display: inline-block;">

								</div>
								<div style="clear:both; width: 10px"></div>

								<table style="width:100%; margin-top:5px;"><tbody>
									<tr>
										<td>
											<div class="input-group">
												<label>Width:</label>
												<br>

												<input type="number" id="mapW" value="25"/>
											</div>
											<div class="input-group">
												<label>Height:</label>
												<br>
												<input type="number" id="mapH" value="10" />
											</div>

											<button class="btn-warning" style="display:inline;" onclick="setMapTilesFromInputs()">Resize</button>

											<br>

											<div style="width:auto; margin-top:5px;">
												<div class="input-group">
													<label>Viewport Width:</label>
													<br>
													<input type="number" placeholder="100" onkeyup="resizeViewport(this)" onchange="resizeViewport(this)" onpaste="resizeViewport(this)"/>
												</div>
												<div class="input-group" style="margin-top:5px">
													<label>Custom Tile Size:</label>
													<br>
													<input type="number" placeholder="auto" onkeyup="resizeTiles(this)" onchange="resizeTiles(this)" onpaste="resizeTiles(this)"/>
												</div>
											</div>
										</td>
										<td style="text-align:right;">
											<button class="btn-danger" onclick="" tabindex="1">Clear</button>
											<button class="btn-success" onclick="submitLevel()" tabindex="2">Submit</button>
										</td>
									</tr>
								</tbody></table>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</tbody></table>

		<div id="beforeDisplay" class="clear"> </div>
		<div id="display"  class='pad' style="margin-left:100px; display: block; width: auto; width:100%">
			<!--The tab index makes this item "selectable" so it can recieve key presses-->
			
		</div>

		<!--<p>
			<!-- this is a link to the validator" ->
			<a href="http://validator.w3.org/check?uri=referer"><img
			src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
		</p>-->
	</body>
	
</html>
