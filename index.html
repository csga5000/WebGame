
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>WebGame</title>

		<!-- NOTE: We want bootstrap ABOVE our stylesheets so that our stuff overrides bootstrap -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Our stuff -->
		<link rel="icon" type="image/jpg" href="images/favicon.jpg"/> 
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
		<script src="jquery-2.1.1.min.js"></script>
		<script src="obj.js"></script>
		<script src="script.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		
	</head>
	<style> 
		#beforeDisplay {
			position:relative;
			left:150px; 
			top:150px; 
		}
	</style> 
	<body>
		<table width="100%" id="getContent"><tbody>
			<tr>
				<td width="250px">
					<div class='pad'> 
						<table id="table1" class="table"><tbody>
							<tr><td> Door </td></tr>
							<tr><td> Portal </td></tr>
							<tr><td> Special/Intractable </td></tr>
							<tr><td> Wall </td></tr>
							<tr><td> Object </td></tr> 
							<tr><td> Chest </td></tr>
						</tbody></table>
					</div>
				</td>
				<td>
					<div class='pad' style="width:100%">
						<!-- This div is set to the width of the text area so the buttons float to the right below it -->
						<div width="570px" style="display:inline-block;">
							<p>Enter map</p>
							<textarea  id="map" rows="24"  cols="79" tabindex="0" ></textarea> <br>
							<button class="btn-success" onclick="submitLevel()" style="float:right;" tabindex="2">Submit</button>
							<button class="btn-danger" onclick="" style="float:right;" tabindex="1">Clear</button>
						</div>
						
					</div>
				</td>
			</tr>
		</tbody></table>

		<div id="beforeDisplay" class="clear"> </div>
		<div id="display"  class='pad' style="margin-left:100px; display: block; width: auto; width:100%">
			<!--The tab index makes this item "selectable" so it can recieve key presses-->
			
		</div>

			<!-- this is a link to the validator" ->

		</p>-->
	</body>
	
</html>
